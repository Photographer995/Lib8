name: CI: Build Spring Boot + Docker

on:
  push:
    branches:
      - main

jobs:

  build-jar:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Temurin JDK 23
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '23'
          cache: 'gradle'

      - name: Grant execute permission for Gradle wrapper
        run: chmod +x ./gradlew

      - name: Build bootJar (skip tests)
        run: ./gradlew clean bootJar -x test --stacktrace --info

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v3
        with:
          name: spring-boot-app-jar
          path: build/libs/*.jar

  build-docker:
    needs: build-jar
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Docker image
        run: docker build \
               --tag my-spring-app:latest \
               .

      - name: Save Docker image to tar.gz
        run: |
          docker save my-spring-app:latest \
            | gzip > my-spring-app.tar.gz

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v3
        with:
          name: spring-boot-app-docker
          path: my-spring-app.tar.gz
